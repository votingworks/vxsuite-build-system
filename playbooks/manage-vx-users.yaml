---
- name: Manage VX users, groups, and directories
  hosts: 127.0.0.1
  connection: local
  become: true

  vars:
    system_groups:
      vx-group:
        gid: 800

    users:
      vx-services:
        uid: 750
        home: /var/vx/services
        secondary_groups: 'adm,scanner,vx-group'
      vx-ui:
        uid: 751
        home: /var/vx/ui
        secondary_groups: 'adm,lpadmin,plugdev,vx-group'
        sudo_rules:
          - ALL=(root:ALL) NOPASSWD: /vx/code/config/admin-functions/timedatectl
          - ALL=(root:ALL) NOPASSWD: /usr/bin/brightnessctl
          - ALL=(root:ALL) NOPASSWD: /usr/local/bin/tpm2-totp
          - ALL=(root:ALL) NOPASSWD: /vx/code/app-scripts/sign.sh
          - ALL=(root:ALL) NOPASSWD: /vx/code/app-scripts/mount-usb.sh
          - ALL=(root:ALL) NOPASSWD: /vx/code/app-scripts/unmount-usb.sh
          - ALL=(root:ALL) NOPASSWD: /bin/efibootmgr
          - ALL=(root:ALL) NOPASSWD: /usr/sbin/sfdisk
          - ALL=(root:ALL) NOPASSWD: /usr/sbin/mkfs.fat
          - ALL=(root:ALL) NOPASSWD: /usr/sbin/mkfs.exfat
      vx-admin:
        uid: 752
        home: /var/vx/admin
        secondary_groups: 'adm,plugdev,vx-group'

    directories:
      - /vx
      - /var/vx
      - /var/vx/data/module-scan
      - /var/vx/data/module-sems-converter
      - /var/vx/data/admin-service
      - /var/vx/ui
      - /var/vx/admin
      - /var/vx/services

  tasks:
    - name: Manage groups
      ansible.builtin.group:
        name: "{{ item.key }}"
        gid: "{{ item.value.gid }}"
        state: "{{ item.value.state | default('present') }}"
      with_dict:
        - "{{ system_groups }}"

    - name: Manage users
      ansible.builtin.user:
        name: "{{ item.key }}"
        comment: "{{ item.value.comment | default('No Comment') }}"
        uid: "{{ item.value.uid }}"
        groups: "{{ item.value.secondary_groups | default('') }}"
        shell: "{{ item.value.shell | default('/bin/bash') }}"
        home: "{{ item.value.home }}"
        state: "{{ item.value.state | default('present') }}"
      with_dict:
        - "{{ users }}"

    - name: Configure sudoers for users
      community.general.sudoers:
        name: "{{ item.key }}"
        user: "{{ item.key }}"
        state: present
        commands: "{{ item.value.sudo_rules }}"
      when: "{{ item.value.sudo_rules is defined }}"
      with_dict:
        - "{{ users }}"

    - name: Create directory structure, don't address permissions yet
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
      loop: "{{ directories }}"
