---

- name: Install system level dependencies used by various apps and services
  hosts: 127.0.0.1
  connection: local
  become: true

  vars:
    all_packages:
      - alsa-utils
      - brightnessctl
      - build-essential
      - cryptsetup
      - cups
      - cups-bsd
      - cups-client
      - curl
      - default-jdk
      - dosfstools
      - efitools
      - exfatprogs
      - fdisk
      - firewalld
      - git
      - gvfs
      - gzip
      - iptables
      - kde-cli-tools
      - libatspi2.0-0
      - libcairo2-dev
      - libgif-dev
      - libglib2.0-bin
      - libgtk-3-0
      - libjpeg-dev
      - libnotify4
      - libpango1.0-dev
      - libpcsclite1
      - libpcsclite-dev
      - libpixman-1-dev
      - libpng-dev
      - libsane
      - libudev-dev
      - libusb-1.0-0-dev
      - libx11-dev
      - libxss1
      - libxtst6
      - libzbar-dev
      - make
      - mingetty
      - openbox
      - parted
      - pcscd
      - pcsc-tools
      - pulseaudio
      - pulseaudio-utils
      - rsync
      - rsyslog
      - ruby
      - sbsigntool
      - swig
      - tar
      - trash-cli
      - unclutter
      - unzip
      - wget
      - x11-common
      - xdg-utils
      - xinit
      - xinput
      - xorg
      - xserver-xorg-core
      - xserver-xorg-input-all
      - xserver-xorg-video-all
      - zip

  tasks:

    - name: Install all necessary system packages
      ansible.builtin.command:
        cmd: "apt-get -y --no-install-recommends install {{ all_packages | join(' ') }}"
